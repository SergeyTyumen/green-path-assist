<header class="h-14 flex items-center justify-between px-4 border-b bg-card/50 backdrop-blur-sm">
    <div class="flex items-center gap-4">
        <button id="sidebar-trigger" class="h-8 w-8 p-0 hover:bg-accent hover:text-accent-foreground">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                <line x1="4" x2="20" y1="12" y2="12"/>
                <line x1="4" x2="20" y1="6" y2="6"/>
                <line x1="4" x2="20" y1="18" y2="18"/>
            </svg>
        </button>
        <div class="text-sm text-muted-foreground">
            CRM система для ландшафтного бизнеса
        </div>
    </div>
    
    <div class="flex items-center gap-2">
        <div class="text-sm font-medium text-foreground">
            {{ session.get('user_email', '') }}
        </div>
        <form action="{{ url_for('logout') }}" method="post" class="inline">
            <button type="submit" class="h-8 w-8 p-0 hover:bg-accent hover:text-accent-foreground">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <polyline points="16 17 21 12 16 7"/>
                    <line x1="21" y1="12" x2="9" y2="12"/>
                </svg>
            </button>
        </form>
    </div>
</header>
