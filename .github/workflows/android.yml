name: Build and Publish APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'        # LTS –¥–ª—è Capacitor

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'          # Gradle/--release 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.0

      - name: Add Android platform
        run: |
          npx cap add android

      # üëâ –ü–ê–¢–ß–ò–ú AndroidManifest –¥–ª—è –ø—Ä–∞–≤ –º–∏–∫—Ä–æ—Ñ–æ–Ω–∞
      - name: Add microphone permissions to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          echo "Patching $MANIFEST with RECORD_AUDIO permission"
          # –í—Å—Ç–∞–≤–∏–º –ø–µ—Ä–µ–¥ </manifest> –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è/—Ñ–∏—á—É
          sed -i '/<\/manifest>/i \  <uses-permission android:name="android.permission.RECORD_AUDIO" />\n  <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n  <uses-feature android:name="android.hardware.microphone" android:required="false" />' "$MANIFEST"
          echo "----- AndroidManifest.xml after patch -----"
          tail -n +1 "$MANIFEST"

      - name: Initialize Capacitor Android
        run: |
          npx cap sync android

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
