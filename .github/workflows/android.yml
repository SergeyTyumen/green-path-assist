name: Build and Publish APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.0

      - name: Add Android platform
        run: npx cap add android

      # Права на микрофон (оставляем)
      - name: Add microphone permissions to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<\/manifest>/i \  <uses-permission android:name="android.permission.RECORD_AUDIO" />\n  <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n  <uses-feature android:name="android.hardware.microphone" android:required="false" />' "$MANIFEST" || true

      - name: Initialize Capacitor Android
        run: npx cap sync android

      # --- ЧИСТИМ возможные старые ресурсы иконок ---
      - name: Clean old launcher icon resources
        run: |
          rm -f android/app/src/main/res/values/ic_launcher_background.xml \
                android/app/src/main/res/values/ic_launcher_colors.xml \
                android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml \
                android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml \
                android/app/src/main/res/drawable/ic_launcher_foreground.png \
                android/app/src/main/res/drawable/ic_launcher_foreground.xml || true
          for d in android/app/src/main/res/mipmap-*/ ; do
            rm -f "$d/ic_launcher.png" "$d/ic_launcher_round.png" || true
          done

      # --- ГОТОВИМ assets.config.json и запускаем генератор ---
      - name: Prepare assets.config.json
        run: |
          # Если нет базового icon.png, используем твой foreground как базовый
          if [ ! -f resources/icon.png ]; then
            cp resources/icon-foreground.png resources/icon.png
          fi

          cat > assets.config.json << 'EOF'
          {
            "platforms": {
              "android": {
                "icon": {
                  "foregroundImage": "resources/icon-foreground.png",
                  "backgroundColor": "#FFFFFFFF"
                }
              }
            }
          }
          EOF
          echo "---- assets.config.json ----"
          cat assets.config.json

      - name: Generate all Android icons via @capacitor/assets
        run: |
          npm i -D @capacitor/assets@latest
          npx @capacitor/assets@latest generate
          echo "---- generated res/mipmap* ----"
          for d in android/app/src/main/res/mipmap-* ; do
            echo "# $d" ; ls -al "$d" | sed 's/^/  /'
          done

      - name: Build debug APK (clean + stacktrace)
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace --info --warning-mode=all

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Gradle reports (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            android/app/build/reports/**
            android/app/build/outputs/**/logs/**
            android/app/build/outputs/logs/**
          if-no-files-found: ignore
