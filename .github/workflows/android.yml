name: Build and Publish APK

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.0

      - name: Add Android platform
        run: npx cap add android

      # Права на микрофон
      - name: Add microphone permissions to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          sed -i '/<\/manifest>/i \  <uses-permission android:name="android.permission.RECORD_AUDIO" />\n  <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n  <uses-feature android:name="android.hardware.microphone" android:required="false" />' "$MANIFEST" || true
          echo "----- AndroidManifest.xml -----"
          tail -n +1 "$MANIFEST" || true

      - name: Initialize Capacitor Android
        run: npx cap sync android

      # === ЖЁСТКАЯ ПОДМЕНА ИКОНКИ БЕЗ ДУБЛЕЙ ===
      - name: Force app icon (adaptive, foreground + background)
        run: |
          set -e
          test -f resources/icon-foreground.png || { echo "icon-foreground.png not found in resources/"; ls -al resources || true; exit 1; }

          # 1) Удаляем всё, что может конфликтовать
          rm -f android/app/src/main/res/values/ic_launcher_background.xml \
                android/app/src/main/res/values/ic_launcher_colors.xml \
                android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml \
                android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml \
                android/app/src/main/res/drawable/ic_launcher_foreground.xml || true

          # 2) Создаём каталоги
          mkdir -p android/app/src/main/res/drawable
          mkdir -p android/app/src/main/res/values
          mkdir -p android/app/src/main/res/mipmap-anydpi-v26

          # 3) Кладём foreground PNG
          cp resources/icon-foreground.png android/app/src/main/res/drawable/ic_launcher_foreground.png

          # 4) Один-единственный файл с цветом фона (без дублей)
          cat > android/app/src/main/res/values/ic_launcher_background.xml << 'EOF'
          <resources>
            <color name="ic_launcher_background">#FFFFFFFF</color>
          </resources>
          EOF

          # 5) Адаптивные иконки (основная и «круглая»)
          cat > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
            <background android:drawable="@color/ic_launcher_background"/>
            <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

          cat > android/app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
            <background android:drawable="@color/ic_launcher_background"/>
            <foreground android:drawable="@drawable/ic_launcher_foreground"/>
          </adaptive-icon>
          EOF

          echo "----- ic_launcher.xml -----"
          cat android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml

      - name: Show res (mipmap/drawable)
        run: |
          for d in android/app/src/main/res/mipmap* android/app/src/main/res/drawable android/app/src/main/res/values; do
            echo -e "\n# DIR: $d"; ls -al "$d" || true
          done

      - name: Build debug APK (clean + stacktrace)
        run: |
          cd android
          ./gradlew --version
          ./gradlew clean
          ./gradlew assembleDebug --stacktrace --info --warning-mode=all

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Upload Gradle reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            android/app/build/reports/**
            android/app/build/outputs/**/logs/**
            android/app/build/outputs/logs/**
          if-no-files-found: ignore


