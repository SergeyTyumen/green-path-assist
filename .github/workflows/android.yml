name: Build and Publish APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'        # LTS Ð´Ð»Ñ Capacitor

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'          # ÑÐ¾Ð²Ð¼ÐµÑÑ‚Ð¸Ð¼Ð¾ Ñ Gradle Ð¸ --release 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.0

      - name: Add Android platform
        run: |
          npx cap add android

      # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ Ð¾Ñ„Ð¸Ñ†Ð¸Ð°Ð»ÑŒÐ½Ñ‹Ð¹ Ð³ÐµÐ½ÐµÑ€Ð°Ñ‚Ð¾Ñ€ Ð°ÑÑÐµÑ‚Ð¾Ð² Capacitor
      - name: Install Capacitor Assets CLI
        run: npm i -D @capacitor/assets

      # Ð“Ð¾Ñ‚Ð¾Ð²Ð¸Ð¼ assets.config.json Ð² Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸ Ð¾Ñ‚ Ð½Ð°Ð»Ð¸Ñ‡Ð¸Ñ Ñ„Ð¾Ð½Ð¾Ð²Ð¾Ð¹ ÐºÐ°Ñ€Ñ‚Ð¸Ð½ÐºÐ¸
      - name: Create assets.config.json for Android icons
        run: |
          if [ -f resources/icon-background.png ]; then
            cat > assets.config.json << 'EOF'
          {
            "platforms": {
              "android": {
                "icon": {
                  "foregroundImage": "resources/icon-foreground.png",
                  "backgroundImage": "resources/icon-background.png"
                }
              }
            }
          }
          EOF
          else
            cat > assets.config.json << 'EOF'
          {
            "platforms": {
              "android": {
                "icon": {
                  "foregroundImage": "resources/icon-foreground.png",
                  "backgroundColor": "#FFFFFF"
                }
              }
            }
          }
          EOF
          fi
          echo "----- assets.config.json -----"
          cat assets.config.json

      # Ð“ÐµÐ½ÐµÑ€Ð¸Ñ€ÑƒÐµÐ¼ Ð°Ð´Ð°Ð¿Ñ‚Ð¸Ð²Ð½Ñ‹Ðµ Ð¸ÐºÐ¾Ð½ÐºÐ¸ Android (Ð±ÐµÐ· ÑƒÑÑ‚Ð°Ñ€ÐµÐ²ÑˆÐ¸Ñ… Ñ„Ð»Ð°Ð³Ð¾Ð² Ð¿ÑƒÑ‚ÐµÐ¹)
      - name: Generate Android app icons (adaptive)
        run: |
          npx @capacitor/assets generate --platform android

      # ðŸ‘‰ ÐŸÐ°Ñ‚Ñ‡Ð¸Ð¼ AndroidManifest Ð´Ð»Ñ Ð¿Ñ€Ð°Ð² Ð¼Ð¸ÐºÑ€Ð¾Ñ„Ð¾Ð½Ð° (Ð½ÑƒÐ¶Ð½Ð¾ Ð´Ð»Ñ WebRTC/MediaRecorder)
      - name: Add microphone permissions to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          echo "Patching $MANIFEST with RECORD_AUDIO permission"
          sed -i '/<\/manifest>/i \  <uses-permission android:name="android.permission.RECORD_AUDIO" />\n  <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n  <uses-feature android:name="android.hardware.microphone" android:required="false" />' "$MANIFEST"
          echo "----- AndroidManifest.xml after patch -----"
          tail -n +1 "$MANIFEST"

      - name: Initialize Capacitor Android
        run: |
          npx cap sync android

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
