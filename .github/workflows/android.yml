name: Build and Publish APK

on:
  push:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies & build web
        run: |
          npm ci
          npm run build

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.0

      - name: Add Android platform
        run: npx cap add android

      # Права микрофона (на всякий случай до sync, чтобы sync не затёр)
      - name: Add microphone permissions to AndroidManifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          echo "Patching $MANIFEST with RECORD_AUDIO permission"
          sed -i '/<\/manifest>/i \  <uses-permission android:name="android.permission.RECORD_AUDIO" />\n  <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />\n  <uses-feature android:name="android.hardware.microphone" android:required="false" />' "$MANIFEST"
          tail -n +1 "$MANIFEST"

      - name: Initialize Capacitor Android
        run: npx cap sync android

      # === ГЕНЕРАЦИЯ ИКОНКИ ПОСЛЕ SYNC ===
      - name: Install Capacitor Assets CLI
        run: npm i -D @capacitor/assets

      - name: Create assets.config.json for Android icons
        run: |
          if [ -f resources/icon-background.png ]; then
            cat > assets.config.json << 'EOF'
          {
            "platforms": {
              "android": {
                "icon": {
                  "foregroundImage": "resources/icon-foreground.png",
                  "backgroundImage": "resources/icon-background.png"
                }
              }
            }
          }
          EOF
          else
            cat > assets.config.json << 'EOF'
          {
            "platforms": {
              "android": {
                "icon": {
                  "foregroundImage": "resources/icon-foreground.png",
                  "backgroundColor": "#FFFFFF"
                }
              }
            }
          }
          EOF
          fi
          echo "----- assets.config.json -----" && cat assets.config.json

      - name: Generate Android app icons (adaptive)
        run: npx @capacitor/assets generate

      - name: Show generated mipmaps
        run: |
          ls -al android/app/src/main/res/ | cat
          for d in android/app/src/main/res/mipmap*; do echo "\n# DIR: $d"; ls -al "$d"; done
          echo "\n# ic_launcher.xml:" && cat android/app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml || true

      # Сборка APK
      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
